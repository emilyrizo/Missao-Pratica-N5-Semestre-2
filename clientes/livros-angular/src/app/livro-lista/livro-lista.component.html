<main class="container mt-5">
  <h1 class="mb-4">Lista de Livros</h1>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>TÃ­tulo</th>
        <th>Editora</th>
        <th>Autores</th> 
        <th></th>       
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let livro of livros">
        <td>
          {{ livro.titulo }}          
        </td>
        <td>{{ obterNome(livro.codEditora) }}</td>
        <td>
          <ul>
            <li *ngFor="let autor of livro.autores">{{ autor }}</li>
          </ul>
        </td>
        <td>
          <button class="btn btn-danger btn-sm ml-2" (click)="excluir(livro.codigo)">
            Excluir
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</main>
